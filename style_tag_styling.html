<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Tag Style</title>
    <style>
        p {
            color: red;
            font-size: 24px;
        }

        div {
            color: blue;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <p>Testing Text 1</p>
    <div>Testing Text 1</div>

    <p>Test Text 1</p>
    <p>Test Text 2</p>
    <p>Test Text 3</p>
    <p>Test Text 4</p>

    <div>
        <div>Test 1</div>
        <div>Test 2</div>
    </div>
</body>

</html>
