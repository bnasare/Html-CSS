<!DOCTYPE html>
<html>

<head>
    <title>EColors</title>
    <style>
        .green1 {
            color: green;
        }

        .green2 {
            color: #00FF00;
        }

        .green3 {
            color: rgb(0, 255, 0);
        }

        .green4 {
            color: rgba(0, 255, 0, 0.5);
        }
    </style>
</head>

<body>
    <ol>
        <li class="green1"> Example 1 </li>
        <li class="green2"> Example 2 </li>
        <li class="green3"> Example 3 </li>
        <li class="green4"> Example 4 </li>
    </ol>
</body>

</html>
